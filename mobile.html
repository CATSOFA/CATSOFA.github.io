<script type="text/javascript">
$(document).ready(function(){

     $('.slider-for').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.slider-nav'
     });

    $('.slider-nav').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        asNavFor: '.slider-for',
        dots: true,
        centerMode: true,
        focusOnSelect: true
    });

});
</script>
<style type="text/css">
    * {font-family:'Noto Sans KR', sans-serif; margin:0; padding:0; color:#333; box-sizing:border-box}
    body {margin:10px 10px 30px}
    h5 {margin:30px 10px 10px; font-size:5vw; font-family:'Yeon Sung', cursive}
    a {text-decoration:none; color:#333}
    
    header {position:relative; height:100vh; background:#fff url('img_main.jpg') no-repeat center top; background-size:cover; text-align:center}
    header .mainTxt {width:80%; margin-top:8vh}
    header .name {margin-top:3vh; font-size:8vw; font-family:'Yeon Sung', cursive}
    header .name i {margin:0 5px; font-size:6vw; color:#ff1b86}
    header .date {position:absolute; bottom:18vh; width:100%; font-size:7.5vw; font-weight:300; letter-spacing:0.2vw}
    header .fa-angle-double-down {position:absolute; bottom:9vh; left:50%; transform:translateX(-50%); color:#cdb5c8; font-size:7vw}
    header::before {content:''; box-sizing:border-box; width:86vw; height:92vh; position:absolute; top:calc(4vh - 10px); left:calc(7vw - 10px); border:3px solid #cdb5c8}
    
    section {text-align:center}

    article {position:relative}
    .img_list {}
    
    .slider {}
    .slick-slide {margin:0px; transition:all ease-in-out .3s; opacity:.2}
    .slick-slide img {width:100%; height:auto}
    .slick-list {width:100%; height:100%}
    .slick-active {opacity:.5}
    .slick-current {opacity:1}
    .slick-prev {left:5px}
    .slick-next {right:5px}
    .slick-prev, .slick-next {z-index:1; color:#fff}
    .slick-prev:before, .slick-next:before {color:black}
    .slick-dots li button:before {content:''; width:8px; height:8px; border-radius:10px; background:#000; transform:translate(50%, 50%)}
    

    
    
    footer {}
    .root_daum_roughmap {width:100% !important}
    
    aside {text-align:center}
    aside .male, aside .male i {color:#298af7}
    aside .female, aside .female i {color:#f7298a}
    aside .male, aside .female {display:inline-block; width:25%; margin-right:10px; font-size:6vw; text-align:right}
    
</style>
